<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <!--Aside bar-->
    <aside>
      <h1>Events</h1>
      <article class="user-info">
        <img src="/public/images/user_icon.jpg" alt="User Image" />
        <div class="user-text">
          <h2 id="user-name">User Name</h2>
          <p id="user-role">User Role</p>
        </div>
      </article>
      <div class="buttons">
        <a href="#" id="events-btn">Events</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </aside>

    <!--Dashboard-->
    <section class="dashboard-info">
      <a href="#" id="add-new-event-btn">ADD NEW EVENT</a>
      <table class="event-table" id="event-table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Capacity</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="rows">
          <tr>
            <td>
              <img
                src="/public/images/event_default_img.jpg"
                alt="Event Picture"
              />
            </td>
            <td><p>Event Name</p></td>
            <td><p>Event Description</p></td>
            <td><p>Event Capacity</p></td>
            <td><p>Event Date</p></td>
            <td>
              <div class="actions">
                <span>Edit</span>
                <span>Delete</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <section class="hidden" id="new-event-section">
        <div class="new-event-container">
          <h1 class="new-event-title">Create Event</h1>

          <form id="new-event-form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                required
                autocomplete="name"
              />
            </div>

            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-input"
                required
                autocomplete="Description"
              >
              </textarea>
            </div>

            <div class="form-group">
              <label for="date" class="form-label">Date</label>
              <input
                type="date"
                id="date"
                name="date"
                class="form-input"
                required
                autocomplete="date"
              />
            </div>

            <div class="form-group">
              <label for="capacity" class="form-label">Capacity</label>
              <input
                type="number"
                id="capacity"
                name="capacity"
                class="form-input"
                required
                autocomplete="capacity"
              />
            </div>

            <div class="new-event-buttons">
              <button class="cancel-button" id="cancel-btn">Cancel</button>
              <button type="submit" class="new-event-button" id="add-event">Register</button>
            </div>
          </form>
        </div>
      </section>
    </section>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f8f9f9;
        min-height: 100vh;
        animation: fadeIn 0.5s ease-in-out;
      }

      main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
      }

      aside {
        width: 20%;
        display: flex;
        flex-direction: column;
        gap: 7em;
        background-color: #efe0f3;
        text-align: center;
        padding-top: 1rem;
      }

      .user-info {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0.5em;
      }

      .user-info img {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        object-fit: contain;
      }

      .user-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1em;
      }

      .user-text p {
        color: #d367fd;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        width: 100%;
      }

      .buttons a {
        width: 90%;
        text-decoration: none;
        padding: 1rem;
        background-color: #6a00fe;
        color: white;
        border-radius: 5px;
        transition: transform 0.1s ease-in-out;
      }

      .buttons a:last-of-type {
        background-color: transparent;
        color: black;
      }

      .buttons a:hover {
        transform: scale(1.1);
      }

      .buttons a:active {
        transform: scale(0.9);
      }

      .dashboard-info {
        display: flex;
        flex-direction: column;
        text-align: right;
        align-items: right;
        justify-content: right;
        flex-grow: 1;
        padding: 1rem;
        padding-top: 2rem;
        gap: 1rem;
      }

      .dashboard-info a {
        width: 10rem;
        margin-left: auto;
        text-decoration: none;
        padding: 1rem;
        background-color: #6a00fe;
        color: white;
        border-radius: 5px;
        transition: transform 0.1s ease-in-out;
      }

      .dashboard-info a:hover {
        transform: scale(1.1);
      }

      .dashboard-info a:active {
        transform: scale(0.9);
      }

      .event-table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        align-items: center;
      }

      .event-table th,
      tr {
        padding: 1rem 0;
      }

      .event-table thead {
        background-color: transparent;
        color: #d2d2d3;
      }

      .event-table tbody tr {
        background-color: #ffffff;
      }

      .event-table tbody tr td img {
        width: 64px;
        height: 64px;
        border-radius: 10px;
        object-fit: cover;
        margin: 0.5rem;
      }

      .actions {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .actions span {
        padding: 1rem;
        color: #6a00fe;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
      }

      .actions span:hover {
        transform: scale(1.1);
      }

      .actions span:active {
        transform: scale(0.9);
      }

      .new-event-title {
        text-align: center;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 2rem;
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #b0b1b1;
        margin-bottom: 0.6rem;
      }

      .form-input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #d8d9d8;
        border-radius: 6px;
        font-size: 16px;
        color: #333;
        background-color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .cancel-button {
        width: 100%;
        background-color: transparent;
        color: #7c3aed;
        border-color: #7c3aed;
        border-radius: 6px;
        padding: 1rem;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        margin-top: 0.7rem;
        margin-bottom: 1rem;
      }

      .cancel-button:hover {
        background-color: #6d28d9;
        color: white;
      }

      .cancel-button:active {
        transform: translateY(1px);
      }

      .new-event-buttons {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 1em;
      }

      .new-event-button {
        width: 100%;
        background-color: #7c3aed;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 1rem;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        margin-top: 0.7rem;
        margin-bottom: 1rem;
      }

      .new-event-button:hover {
        background-color: #6d28d9;
      }

      .new-event-button:active {
        transform: translateY(1px);
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 1100px) {
        aside .user-info {
          width: 100%;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
      }

      @media (max-width: 630px) {
        aside .user-info img {
          width: 56px;
          height: 56px;
        }
      }
    </style>
  </body>
</html>
